<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(32, 18, 71)
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background-clip: rgb(201, 102, 102);
            grid-gap: 20px;
        }
        img{
            width: 100px;
        }
        .logo{
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <img class='logo' src="./vbg1.png" alt="">
    </div>
    <div class="grid">
        <img src="./balance.svg" alt="">
        <img src="./bolt.svg" alt="">
        <img src="./crown.svg" alt="">
        <img src="./cross.svg" alt="">
        <img src="./cup.svg" alt="">
        <img src="./dashboard.svg" alt="">
        <img src="./gift.svg" alt="">
        <img src="./helmet.svg" alt="">
        <img src="./joystick.svg" alt="">
        <img src="./logout.svg" alt="">
        <img src="./message.svg" alt="">
        <img src="./news.svg" alt="">
        <img src="./person.svg" alt="">
        <img src="./plus.svg" alt="">
        <img src="./puzzle.svg" alt="">
        <img src="./remove.svg" alt="">
        <img src="./script.svg" alt="">
        <img src="./send.svg" alt="">
        <img src="./steps.svg" alt="">
        <img src="./sword.svg" alt="">
        <img src="./wallet.svg" alt="">
    </div>
</body>
</html>
